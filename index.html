<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Rating</title>
</head>

<body>
    <section class="section section--1 section--search">
        <div class="container">
            <div class="searchBar row">
                <input class="col" type="text" id="enteredName" placeholder="Enter the name">
                <button class="col" type="submit" id="submitBtn">Get</button>
            </div>
        </div>
    </section>
    <section class="section section--2  ">
        <div class="container row section--display">
            <div class="col image"></div>
            <div class="col movie-name"></div>
            <div class="col ratings"></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
